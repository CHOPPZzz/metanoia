<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous Contacter - Metanoia</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .contact-page {
            padding-top: 100px;
        }
        .contact-hero {
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e4e0 100%);
            padding: 80px 0;
            text-align: center;
        }
        .contact-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 300;
            color: #2c2c2c;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .contact-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px;
        }
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }
        .contact-card {
            text-align: center;
            padding: 40px 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }
        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .contact-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c2c2c;
        }
        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c2c2c;
            font-weight: 500;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
        }
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        .submit-btn {
            background: #2c2c2c;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #8b7355;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #8b7355;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #2c2c2c;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="menu-hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h1>Metanoia</h1>
                </a>
            </div>
            <div class="header-icons">
                <a href="#" class="icon-link">üîç</a>
                <a href="#" class="icon-link">‚ô°</a>
                <a href="#" class="icon-link">üõí</a>
            </div>
        </div>
    </header>

    <div class="contact-page">
        <!-- Contact Hero -->
        <section class="contact-hero">
            <div class="container">
                <h1 class="contact-title">Nous Contacter</h1>
                <img src="images/couture.webp" alt="Atelier Metanoia" style="max-width: 600px; width: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
            </div>
        </section>

        <!-- Contact Content -->
        <section class="contact-content">
            <div class="container">
                <div class="contact-info">
                    <div class="contact-card">
                        <div class="contact-icon">üìß</div>
                        <h3>Email</h3>
                        <p>contact@metanoia.fr</p>
                        <p>Nous r√©pondons sous 24h</p>
                    </div>
                    <div class="contact-card">
                        <div class="contact-icon">üìç</div>
                        <h3>Adresse</h3>
                        <p>15 rue de la Renaissance<br>75001 Paris, France</p>
                    </div>
                    <div class="contact-card">
                        <div class="contact-icon">üìû</div>
                        <h3>T√©l√©phone</h3>
                        <p>+33 1 42 36 78 90</p>
                        <p>Lun-Ven 9h-18h</p>
                    </div>
                </div>

                <div class="contact-form">
                    <h2 style="font-family: 'Playfair Display', serif; margin-bottom: 30px; color: #2c2c2c;">Envoyez-nous un message</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Sujet</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Envoyer le message</button>
                    </form>
                </div>

                <div style="text-align: center;">
                    <a href="index.html" class="back-link">‚Üê Retour √† Metanoia</a>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
